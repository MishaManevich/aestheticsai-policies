<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - Aesthetics AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #999;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .link-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .link-card:hover {
            border-color: #8B5CF6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }
        
        .link-card h2 {
            color: #8B5CF6;
            margin-bottom: 8px;
            font-size: 1.5em;
        }
        
        .link-card p {
            color: #999;
            font-size: 0.95em;
        }
        
        .footer {
            margin-top: 60px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aesthetics AI</h1>
        <p class="subtitle">Legal Documents</p>
        
        <div class="links">
            <a href="/privacy-policy.html" class="link-card">
                <h2>Privacy Policy</h2>
                <p>Learn how we collect, use, and protect your personal information.</p>
            </a>
            
            <a href="/terms-of-service.html" class="link-card">
                <h2>Terms of Service</h2>
                <p>Read our terms and conditions for using Aesthetics AI.</p>
            </a>
        </div>
        
        <div class="footer">
            <p>Last Updated: January 2025</p>
            <p style="margin-top: 10px;">Questions? Contact us at <a href="mailto:misha@aestheticsai.app" style="color: #8B5CF6;">misha@aestheticsai.app</a></p>
        </div>
    </div>
</body>
</html>
